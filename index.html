<!DOCTYPE html>
<html>

<head>
  <style>
    #body_container {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: #000;
      /* background: url("./星空_2.jpg"); */
      background-size: cover;
      background-repeat: no-repeat;
    }

  </style>
  <script defer type="module">
    import { Fireworks } from 'https://cdn.skypack.dev/fireworks-js';
    const body_container = document.getElementById("body_container")
    const options = {
      opacity: 0.3,//花火が消えるまでの長さ
      acceleration: 1.05,
      gravity: 1.5,
      // traceLength: 1,
      traceSpeed: 3,//打ち上がるまでの長さ
      particles: 50,
      explosion: 10,//爆発の長さ？
      intensity: 20,//花火の上がる頻度
      flickering: 30,
      // lineStyle: 'round',
      hue: {
        min: 0,
        max: 360
      },
      // delay: {
      //   min: 0,
      //   max: 300
      // },
      lineWidth: {
        explosion: {//花火が爆発した時の太さ
          min: 1,
          max: 5
        },
        trace: {//花火の発射する種の太さ
          min: 1,
          max: 5
        }
      },
      rocketsPoint: {//発射地点
        min: 50,
        max: 50
      },
      mouse: {
        click: false,
        // move: true, //マウスカーソルに追従する
        // max: 3
      },
      brightness: {//花火の輝き
        min: 80,
        max: 100
      },
      // sound: {
      //   enabled: true,
      //   files: [
      //     'sound2.mp3',
      //     'sound1.mp3',
      //     'sound0.mp3',
      //   ],
      //   volume: {
      //     min: 60,
      //     max: 80
      //   }
      // }
    }
    const fireworks = new Fireworks(body_container, options);

    fireworks.start();
  </script>
</head>

<body>
  <div id="body_container"></div>
  <audio loop controls src="りりあ_君の隣で.mp4" preload="auto">
    あなたのブラウザーは <code>audio</code>要素をサポートしていません。
  </audio>
</body>

</html>
